<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap 101 Template</title>
    <link href="/jkstatic/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
  
  <div class="center-block" style="width:100%;height:50%;">
  	<form class="form-inline" action="/jk/login" method="get">
	  <div class="form-group">
	    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
	    <div class="input-group">
	      <div class="input-group-addon">Name:</div>
	      <input name="name" type="text" class="form-control" id="exampleInputAmount" placeholder="name"/>
	      <div class="input-group-addon"></div>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
	    <div class="input-group">
	      <div class="input-group-addon">Phone:</div>
	      <input name="phone" type="text" class="form-control" id="exampleInputAmount" placeholder="phone number"/>
	      <div class="input-group-addon"></div>
	    </div>
	  </div>
	  <div class="center-block">
	  	<button type="submit" class="btn btn-primary btn-block">Login</button>
	  </div>
	</form>
  	<div th:text="${message}">${message}</div> 
  
  </div>
  
	
		
	
	
	
	<script src="/jkstatic/js/jquery-3.2.0.min.js"></script>
    <script src="/jkstatic/js/bootstrap.min.js"></script>
  </body>
</html>
